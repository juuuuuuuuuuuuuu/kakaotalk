<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>talk</title>
  <link rel="stylesheet" href="./talk.css">
  <script src="https://kit.fontawesome.com/a83d827437.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <button><i class="fas fa-chevron-left"></i></button>
    <span>카리나</span>
    <div class="right_icon">
      <button><i class="far fa-images"></i></i></button>
      <button><i class="fas fa-search"></i></button>
    </div>
  </header>

  <!-- 대화방 -->
  <section>
    <ul class="talk_list">
      <li class="you">
        <div class="talk">
          <span>어디에요??</span>
        </div>
        <span class="time">05:33</span>
      </li>
      <li class="you">
        <div class="talk">
          <span>출발햇어여??</span>
        </div>
        <span class="time">05:35</span>
      </li>
      <li class="i">
        <div class="talk">
          <span>출장중이에요</span>
        </div>
        <span class="time">05:38</span>
      </li>
      <li class="date">
        <div class="line"></div>
        <span class="text">2021년 7월 22일</span>
      </li>
      <li class="i">
        <div class="talk">
          <span>오늘 한국에 가요</span>
        </div>
        <span class="time">08:38</span>
      </li>
    </ul>
  </section>

  <!-- 메세지 입력창 -->
  <footer>
    <div class="message_form">
      <div class="input"><textarea></textarea></div>
      <div class="send_btn"><button><i class="far fa-envelope"></i></button></div>
    </div>
  </footer>
</body>
</html>
